name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "SergioXp"
          git config --global user.email "sergiogonzalezhidalgo@gmail.com"

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Unit Tests
        run: npm test

      - name: Build Next.js
        run: npm run build

      - name: Compile Electron Main Process
        run: npm run build:electron

      - name: Prepare Standalone Modules
        run: npm run rebuild:standalone

      - name: Run E2E Tests
        # Ejecutamos los tests E2E contra la versión ya compilada
        # En Linux necesitamos xvfb para simular un servidor de pantalla para Electron
        # Usamos shell: bash para que el if/else funcione igual en Windows, Mac y Linux
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            xvfb-run npx playwright test
          else
            npx playwright test
          fi
        env:
          CI: true

      - name: Publish to GitHub Public Repo
        env:
          # Usamos el token con permisos sobre el repo público
          GH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          npx electron-builder --publish always

  docker:
    name: Build & Push Docker Image (Multi-Arch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sgonzalezh/holostack

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


