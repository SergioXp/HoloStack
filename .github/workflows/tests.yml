name: Smoke Tests (Cross-Platform)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Electron
        run: npm run build:electron

      - name: Prepare Standalone Modules
        run: npm run rebuild:standalone

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        # Usamos shell: bash por compatibilidad multiplataforma en los scripts
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            xvfb-run npx playwright test
          else
            npx playwright test
          fi
        env:
          CI: true

      - name: Upload Test Results & Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts-${{ matrix.os }}
          path: |
            tests-results/
            playwright-report/
            **/main.log
            ~/Library/Application Support/holostack/main.log
            ${{ runner.temp }}/../AppData/Roaming/holostack/main.log
            C:/Users/runneradmin/AppData/Roaming/holostack/main.log
          if-no-files-found: ignore
